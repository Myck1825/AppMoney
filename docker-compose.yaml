secrets:
  MSConnectionString:
    external: true
    file: ./run/secrets/MSConnectionString.txt
  PostgreConnectionString:
    external: true
    file: ./run/secrets/PostgreConnectionString.txt

networks:
  appmoney_network:
    external: false
    driver: bridge


services:
  mssqlserver:
    container_name: mssqlserver-container
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"



  rabbitmq:
    image: rabbitmq:3-management
    hostname: "rabbitmq-1"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - appmoney_network
    volumes:
      - ./etc/rabbitmq/conf:/etc/rabbitmq/
      - ./etc/rabbitmq/data/:/var/lib/rabbitmq/
      - ./etc/rabbitmq/logs/:/var/log/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest



  appmoney:
    build: 
      context: .
      dockerfile: Dockerfile
    image: appmoney-appmoney:latest
    networks:
      - appmoney_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DbOptions.DbType=MSSQL
      - RabbitMQ.HostName=rabbitmq
      - RabbitMQ.UserName=guest
      - RabbitMQ.Password=guest
      - Serilog.Using=Serilog.Sinks.Console,Serilog.Sinks.File
      - Serilog.MinimumLevel=Information
      - Serilog.WriteTo:[{'Name':'Console'}, {'Name':'File', 'Args':{'path':'Logs/log.txt'}}]
      - Serilog.Enrich=FromLogContext,WithMachineName,WithThreadId
      - Serilog.Properties.Application=AppMoney
      - AllowedHosts=*
    deploy:
       replicas: 1
       restart_policy:
         condition: on-failure
         max_attempts: 3
    secrets:
      - MSConnectionString
      - PostgreConnectionString
    ports:
      - "5000:8080"
    depends_on:
      - appmoney-model
      - appmoney-database
      - appmoney-response
      - appmoney-worker
      - rabbitmq 


  appmoney-model:
    build: 
      context: ./AppMoney.Model
      dockerfile: Dockerfile
    image: appmoney-appmoney.model:latest
    depends_on:
      - appmoney-database
      - appmoney-response


  appmoney-database:
    build: 
      context: ./AppMoney.Database
      dockerfile: Dockerfile
    image: appmoney-appmoney.database:latest
    depends_on:
      - appmoney-response
      - mssqlserver



  appmoney-response:
    build: 
      context: ./AppMoney.Response
      dockerfile: Dockerfile
    image: appmoney-appmoney.response:latest



  appmoney-worker:
    build: 
      context: ./AppMoney.Worker
      dockerfile: Dockerfile
    image: appmoney-appmoney.worker:latest
    ports:
      - "5001:8085"
    depends_on:
      - appmoney-model
